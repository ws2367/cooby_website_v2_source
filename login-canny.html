    <section class="pt-10 pt-md-11 pb-6 pb-md-8 mb-10" id="welcome">
      <div class="container mt-8">
        <div class="row px-4 mb-6 justify-content-center">
          <h4 class="font-weight-light d-block text-center"> To <strong>request a feature</strong>  and <strong>learn about roadmap</strong>, please log in or sign up Cooby account. </h4>
        </div>
        <div class="row px-4 justify-content-center">
          <div class="card col-12 col-md-8 col-lg-6 shadow-sm">
            <div class="card-body bg-white">

              <form id="canny-login-form">
                <div class="row">

                  <!-- Email -->
                  <div class="col-12">
                    <div class="form-label-group" style="text-align:left">
                      <input type="email" class="form-control form-control-flush" name="email" placeholder="Email" required>
                      <label for="signInEmail">Email</label>
                    </div>
                  </div>
                  <!-- Password -->
                  <div class="col-12">
                    <div class="form-label-group" style="text-align:left">
                      <input type="password" class="form-control form-control-flush" name="password" placeholder="Password" required>
                      <label for="signInPassword">Password</label>
                    </div>
                  </div>
                  <!-- Log In -->
                  <div class="col-12">
                    <button class="btn btn-primary mt-4 mb-2 lift w-100 canny-cta-button">
                      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                      <p class="my-0">Log In</p>
                    </button>
                  </div>
                  <!-- Switcher -->
                  <div class="col-12 text-center">
                    <a class="text-green" style="cursor: pointer;" id="canny-signup-switch">Do not have an account? Sign up</a>
                  </div>

                </div>
              </form>

              <form id="canny-signup-form">
                <div class="row">
                  
                  <!-- Email -->
                  <div class="col-12">
                    <div class="form-label-group" style="text-align:left">
                      <input type="email" class="form-control form-control-flush" name="email" placeholder="Email" required>
                      <label for="signUpEmail">Email</label>
                    </div>
                  </div>
                  <!-- Password -->
                  <div class="col-12">
                    <div class="form-label-group" style="text-align:left">
                      <input type="password" class="form-control form-control-flush" name="password" placeholder="Password" required>
                      <label for="signUpPassword">Password</label>
                    </div>
                  </div>
                  <!-- Confirm Password -->
                  <div class="col-12">
                    <div class="form-label-group" style="text-align:left">
                      <input type="password" class="form-control form-control-flush" name="confirmPassword" placeholder="Confirm Password" required>
                      <label for="signUpConfirmPassword">Confirm Password</label>
                    </div>
                  </div>
                  <!-- Name -->
                  <div class="col-12">
                    <div class="form-label-group" style="text-align:left">
                      <input type="text" class="form-control form-control-flush" name="name" placeholder="Full Name" required>
                      <label for="signUpName">Full Name</label>
                    </div>
                  </div>
                  <!-- Company -->
                  <div class="col-12">
                    <div class="form-label-group" style="text-align:left">
                      <input type="text" class="form-control form-control-flush" name="company" placeholder="Company" required>
                      <label for="signUpCompany">Company</label>
                    </div>
                  </div>
                  <!-- Title -->
                  <div class="col-12">
                    <div class="form-label-group" style="text-align:left">
                      <input type="text" class="form-control form-control-flush" name="title" placeholder="Title" required>
                      <label for="signUpTitle">Title</label>
                    </div>
                  </div>
                  <!-- Phone number -->
                  <div class="col-12">
                    <div class="form-label-group" style="text-align:left">
                      <input type="text" class="form-control form-control-flush" name="phoneNumber" placeholder="Phone Number">
                      <label for="signUpPhoneNumber">Phone Number</label>
                    </div>
                  </div>
                  <!-- Terms of use -->
                  <div class="col-12 px-7 d-none">
                    <div class="form-group" style="text-align:left">
                      <input type="checkbox" class="form-check-input" name="termsOfUse">
                      <label class="form-check-label text-gray-800" for="registrationTermsOfUse">
                        I agree the <a href="./privacy">Terms of use</a>
                      </label>
                    </div>
                  </div>
                  <!-- Sign Up -->
                  <div class="col-12">
                    <button class="btn btn-primary mt-4 mb-2 lift w-100 canny-cta-button">
                      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                      <p class="my-0">Sign Up</p>
                    </button>
                  </div>
                  <!-- Switcher -->
                  <div class="col-12 text-center">
                    <a class="text-green" style="cursor: pointer;" id="canny-login-switch">Already have an account? Log in</a>
                  </div>

                </div>
              </form>
