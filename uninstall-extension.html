  <body class="bg-light">
    <script>
      const INSTANCE_NAME = 'wa-extension'
      const WA_EXTENSION_API_KEY = '00ee25ce58a9ffe5b98cc61cf387e4da'
      const UNINSTALL_EVENT_NAME = 'extension_uninstalled'
      const SURVEY_URL = 'https://k97d52fn2uh.typeform.com/to/zYr6piNl'

      const searchParams = new URLSearchParams(window.location.search)
      const data = {}
      for (let [key, value] of searchParams.entries()) {
        data[key] = value
      }
      const { wid, wawVersion, extensionVersion } = data
      amplitude.getInstance(INSTANCE_NAME).init(WA_EXTENSION_API_KEY, wid)
      amplitude.getInstance(INSTANCE_NAME).setVersionName(extensionVersion)

      // https://developers.amplitude.com/docs/javascript#setting-a-user-property
      new amplitude.Identify() // does nothing, must call one of the following methods and pass to client
      const identify = new amplitude.Identify().set('waw_version', wawVersion)
      amplitude.getInstance(INSTANCE_NAME).identify(identify)

      amplitude.getInstance(INSTANCE_NAME).logEvent(UNINSTALL_EVENT_NAME)
      
      // Redirect user to feedback survey
      window.location.replace(SURVEY_URL)
    </script>
